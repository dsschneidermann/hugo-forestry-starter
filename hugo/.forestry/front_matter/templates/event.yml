---
hide_body: true
fields:
- name: title
  label: Title
  type: text
  hidden: false
  default: ''
- name: description
  label: Description
  type: textarea
  hidden: false
  default: ''
  config:
    wysiwyg: true
- name: date
  label: Date
  type: datetime
  hidden: false
  default: Invalid date
  config:
    date_format: DD/MM YYYY
    required: true
    time_format: HH:mm
- name: endDate
  label: End Date
  type: datetime
  hidden: false
  default: Invalid date
  config:
    date_format: DD/MM YYYY
    time_format: HH:mm
- name: image
  label: Image
  type: file
  hidden: false
  default: ''
- name: eventLink
  label: Event Link
  type: text
  hidden: false
  default: ''